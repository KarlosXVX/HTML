<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>

<body>

  <input type="email" id="form-email" value="Carlos@meme.com" name="form-email">

  <label for="check">
    <span>Politicas de Privacidad</span>
    <input type="checkbox" id="check" name="check" checked>
  </label>

  <label for="html_check">
    <span>HTML</span>
    <input type="checkbox" name="html_check" id="html_check" value="HTML">
  </label>
  <label for="css_check">
    <span>CSS_check</span>
    <input type="checkbox" name="css_check" id="css_check" value="HTML">
  </label>

  <label for="music">
    <span>Rock</span><input type="radio" name="music" id="music" value="Rock">
    <span>Pop</span><input type="radio" name="music" id="music" value=Pop">
  </label>

  <textarea name="" id="" cols="30" rows="10"></textarea>

  <select name="select" id="select">
    <option value="Rayo">Rayo Vallecano</option>
    <option value="Betis">Real Betis Balonpi√©</option>
    <option value="St Pauli">St Pauli</option>
  </select>

  <select name="city" id="city">
    <optgroup label="Europe">
      <option value="Madrid">Madrid</option>
      <option value="Paris">Paris</option>
      <option value="Berlin">Berlin</option>
    </optgroup>

    <optgroup label="Sudamerica">
      <option value="Santiago">Santiago</option>
      <option value="Quito">Quito</option>
    </optgroup>
    <optgroup label="Afrika">
      <option value="Ciudad del Cabo">Ciudad del Cabo</option>
      <option value="Casablanca">Casablanca</option>
    </optgroup>
  </select>

  <input type="reset" value="ClikcMe">



</body>

</html>
