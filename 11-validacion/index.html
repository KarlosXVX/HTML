<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Validacion</title>
</head>

<body>

  <div>

    <form action="/post" method="post">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name" minlength="2" maxlength="20" required placeholder="Introduce nombre">
  </div>
  <div>
    <label for="age">Edad:</label>
    <input type="number" name="age" id="age" min="15" max="99" required>
  </div>
  <button type="submit">Enviar</button>
  </form>

  <form action="post" action="/name">
    <fieldset>
      <legend>DATOS CORREO</legend>
      <label for="email">Correo</label>
      <input type="email" name="email" id="email" required>
    </fieldset>
    <fieldset>
      <legend>DATOS USER</legend>
      <label for="name_user">Datos</label>
      <input type="text" name="name_user" id="name_user" required pattern="[A-Za-z0-9]+">
    </fieldset>
    <fieldset>
      <label for="car">Audi</label>
      <input type="text" name="car" id="car" required title="Modelos disponibles; A1, A4, A5" pattern="A|a(1|4|5)">
    </fieldset>
  </form>



</body>

</html>
